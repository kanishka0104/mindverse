<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MindVerse - Activity Tracker">
  <title>Activity Tracker - MindVerse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Iframe container styles - seamless integration */
    .activity-tracker-container {
      width: 100%;
      height: calc(100vh - 60px); /* Account for nav bar */
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .activity-tracker-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Loading state */
    .loading-overlay {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary, #f8f9fa);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(76, 110, 245, 0.2);
      border-top-color: #4c6ef5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide page wrapper on this page */
    .page-wrapper {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar (MindVerse) -->
  <nav class="nav-bar">
    <div class="nav-container">
      <a href="index.html" class="nav-item">
        <span class="nav-icon">ğŸ </span>
        <span>Home</span>
      </a>
      <a href="activities.html" class="nav-item">
        <span class="nav-icon">âœ¨</span>
        <span>Activities</span>

      <a href="skills.html" class="nav-item">
        <span class="nav-icon">ğŸ¯</span>
        <span>Skills</span>

      <a href="activity-tracker.html" class="nav-item active">
        <span class="nav-icon">ğŸ“Š</span>
        <span>Study Tracker</span>
      </a>
      <a href="profile.html" class="nav-item">
        <span class="nav-icon">ğŸ‘¤</span>
        <span>Profile</span>
      </a>
      <a href="settings.html" class="nav-item">
        <span class="nav-icon">âš™ï¸</span>
        <span>Settings</span>
      </a>
    </div>
  </nav>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading Activity Tracker...</p>
    </div>
  </div>

  <!-- Activity Tracker iframe -->
  <div class="activity-tracker-container">
    <iframe 
      id="activityTrackerFrame"
      class="activity-tracker-frame" 
      src="features/activity-tracker/index.html"
      title="Activity Tracker"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      loading="eager">
    </iframe>
  </div>

  <script src="common.js"></script>
  <script>
    // Handle iframe loading
    const iframe = document.getElementById('activityTrackerFrame');
    const loadingOverlay = document.getElementById('loadingOverlay');

    iframe.addEventListener('load', () => {
      // Hide loading overlay after iframe loads
      setTimeout(() => {
        loadingOverlay.classList.add('hidden');
      }, 300);
    });

    // Sync theme between MindVerse and Activity Tracker
    function syncTheme() {
      const mindverseTheme = localStorage.getItem('mindverse-theme') || 'light';
      const activityTheme = mindverseTheme === 'dark' ? 'dark' : 'light';
      
      // Try to sync theme with iframe (if same origin)
      try {
        if (iframe.contentWindow) {
          iframe.contentWindow.postMessage({
            type: 'SET_THEME',
            theme: activityTheme
          }, '*');
        }
      } catch (e) {
        console.log('Theme sync attempted');
      }
    }

    // Sync theme on load and when storage changes
    window.addEventListener('load', syncTheme);
    window.addEventListener('storage', (e) => {
      if (e.key === 'mindverse-theme') {
        syncTheme();
      }
    });

    // Handle messages from iframe
    window.addEventListener('message', (event) => {
      // Security: validate origin in production
      if (event.data.type === 'IFRAME_READY') {
        syncTheme();
      }
    });
  </script>
</body>
